<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>chatroom</title>
</head>
<body>
<header>Blue lagoon chatroom</header>
<div class="chatroom">
    <div class="chat">
        <div class="input">
            <label for="input">Your message here!</label>
            <input type="text" name="inputfield" id="input">
            <button class="sendToAll" id="sendToAll" title="Press 'enter' to send to all">send to all</button>
            <button class="sendToMe" id="sendToMe" title="press 'shift+enter' to send to yourself">send to yourself</button>
        </div>
        <div class="target" id="target"></div>
    </div>
    <div class="onlineUsers">
        <h3>Online users:</h3>
        <div id="userlist"></div>
    </div>
</div>
<!--scripts-->
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
